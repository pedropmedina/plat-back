type User {
  _id: ID!
  username: String!
  name: String
  image: String
  address: Address!
  friends: [User]!
  plans: [Plan]!
  pins: [Pin]!
  likedPins: [Pin]!
  admin: Boolean!
}

type Address {
  street1: String
  street2: String
  city: String
  state: String
  zip: String
}

type Auth {
  token: String!
  user: User!
}

input AuthUserInput {
  username: String!
  password: String!
}

input UpdateUserInput {
  userId: String!
  name: String
  username: String
  password: String
  image: String
}

extend type Query {
  me: User!
  getUsers: [User]!
  getUser(userId: ID!): User!
}

extend type Mutation {
  signupUser(input: AuthUserInput!): Auth!
  loginUser(input: AuthUserInput!): Auth!
  logoutUser(token: String!): Boolean!
  updateUser(input: UpdateUserInput!): User!
  deleteUser(userId: ID!): User!
  likePin(pinId: ID!): Boolean!
  addFriend(userID: ID!): Boolean!
}
