type User {
  _id: ID!
  name: String
  username: String!
  image: String
  pins: [Pin]!
  admin: Boolean!
}

type Auth {
  token: String!
  user: User!
}

input AuthUserInput {
  username: String!
  password: String!
}

input UpdateUserInput {
  name: String
  username: String
  password: String
  image: String
}

extend type Query {
  getUsers: [User]!
  getUser(id: ID!): [User]!
}

extend type Mutation {
  signupUser(input: AuthUserInput!): Auth!
  loginUser(input: AuthUserInput!): Auth!
  logoutUser(token: String!): Boolean!
  updateUser(input: UpdateUserInput!): User!
  deleteUser(id: ID!): User!
}
