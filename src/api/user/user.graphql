type User {
  _id: ID!
  name: String
  username: String!
  image: String
  pins: [Pin]!
  admin: Boolean!
}

type Auth {
  token: String!
  user: User!
}

input AuthUserInput {
  username: String!
  password: String!
}

input UpdateUserInput {
  userId: String!
  name: String
  username: String
  password: String
  image: String
}

extend type Query {
  me: User!
  getUsers: [User]!
  getUser(userId: ID!): User!
}

extend type Mutation {
  signupUser(input: AuthUserInput!): Auth!
  loginUser(input: AuthUserInput!): Auth!
  logoutUser(token: String!): Boolean!
  updateUser(input: UpdateUserInput!): User!
  deleteUser(userId: ID!): User!
}
