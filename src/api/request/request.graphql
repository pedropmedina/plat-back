enum STATUSES {
  PENDING
  ACCEPTED
  DENIED
}

enum REQUEST_TYPE {
  FRIEND
  INVITE
}

interface Request {
  _id: ID!
  to: User!
  status: STATUSES!
  reqType: REQUEST_TYPE!
  author: User!
}

type FriendRequest implements Request {
  _id: ID!
  to: User!
  status: STATUSES!
  reqType: REQUEST_TYPE!
  author: User!
}

type InviteRequest implements Request {
  _id: ID!
  to: User!
  status: STATUSES!
  reqType: REQUEST_TYPE!
  author: User!
  plan: Plan!
}

input CreateRequestInput {
  to: String!
  status: STATUSES = PENDING
  reqType: REQUEST_TYPE!
  plan: ID
}

input UpdateRequestInput {
  reqId: ID!
  status: STATUSES!
}

extend type Query {
  getRequests: [Request]!
  getRequest(reqId: ID!): Request!
}

extend type Mutation {
  createRequest(input: CreateRequestInput!): Request!
  updateRequest(input: UpdateRequestInput!): Request!
  deleteRequest(reqId: ID!): Boolean!
}
